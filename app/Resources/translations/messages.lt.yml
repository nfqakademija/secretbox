section.homepage.text.1: tavo atradimai prasideda su
section.homepage.text.intro.1: >
    <span class="accent">Ar</span> tikrai viską <span class="accent">paragavai</span>, <span class="accent">įsigijai
    </span> ir <span class="accent">aplankei</span> geriausio?
section.homepage.text.intro.2: Ar tikrai kur leidi laiką su draugais yra šauniausia vieta ir pramoga?
section.homepage.text.intro.3: >
    Mes sakome – tikrai dar ne – ir <span class="accent">siūlome</span> leistis į
    <span class="accent">žaismingą atradimų kelionę</span>, kurios pabaigoje – dovana, kuri verta tavo įdėtų pastangų,
    smalsumo ir išradingumo.

section.about: apie projektą SECRET BOX
section.about.paragraph: >
    “Secret box” projekto tikslas - daugiau spontaniškumo ir atradimų džiaugsmo
    Tau ir Tavo draugams. Kas slepiasi projekte „Secret box“? – tai mūsų kartu
    su partneriais parengta užuomina dėžutėje, kurią užsisakysi sau ar kitam
    asmeniui kaip dovaną. Užuomina, esanti dėžutėje, tau pagelbės ieškant ir
    atrandant galutinio tikslo – dovanos, kuri gali būti bet kas: nuo
    degustacijos ar vakarienės, nuo ekskliuzyvinio brando aksesuarų ar drabužių,
    nuo praktiškos paslaugos ar įspūdingo renginio. Visada garantuojame
    netikėtumą – nes tik atėjęs į vietą pagal turimą užuominą ir pasakęs kodinį
    žodį, sužinosi, ką iš tikrųjų tau paslėpėme „Secret box“ viduje.
section.about.block.title.1: Registracija ir užsakymas
section.about.block.body.1: >
    Prisijunk su savo Facebook paskyra, pasirink vieną iš trijų
    „Secret box“ verčių, pasirink pristatymo adresą ir įvykdyk mokėjimą.
section.about.block.title.2: Tavo "Secret box"
section.about.block.body.2: >
    Gauk „Secret box“ pasirinktu adresu ir radęs viduje užuominą,
    pradėk savo atradimų nuotykį, kuris atves Tave į netikėtą vietą
    – paragauti, pakeisti įvaizdį, aplankyti. Tik paskutinę akimirką
    sužinosi „kas ir kur tai?“.
section.about.block.title.3: Tavo paskyra
section.about.block.body.3: >
    Savo paskyroje gali matyti konkrečios „Secret box“ statusą,
    likusį laiką atskleisti paslapčiai ir draugų, kuriems dovanojai
    „Secret box“ progresą iki paslapties atskleidimo.
section.about.block.title.4: Dalinkis įspūdžiais
section.about.block.body.4: >
    Mums ir visiems, dalyvaujantiems „Secret box“ atradimuose,
    svarbūs Tavo atradimų akimirkos ir atsiliepimai – dalinkis
    džaugsmo akimirkų nuotraukomis ir komentuok, patark, siūlyk.

